<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Panther Comment Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FCE4EC; /* Brighter, muted pink background */
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .category-title {
            @apply text-xl font-semibold text-gray-800 mt-6 mb-3 border-b-2 border-pink-300 pb-1;
        }
        .word-button {
            background-color: #EC407A; /* Brighter, muted rose pink */
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            transform: scale(1);
            outline: none;
            min-width: 100px;
            margin: 0.5rem;
            cursor: pointer; /* Indicate it's clickable */
        }
        .word-button:hover {
            background-color: #D81B60; /* Slightly deeper on hover */
            transform: scale(1.05);
        }
        .word-button:focus {
            box-shadow: 0 0 0 2px rgba(236, 64, 122, 0.5); /* Focus ring for the new pink */
        }
        .control-button {
            @apply bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75;
        }
        textarea {
            @apply resize-y;
            min-height: 120px;
        }
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #20c997; /* Soft Teal for success */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
        .bottom-image {
            display: block;
            margin: 2rem auto;
            max-width: 50%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .custom-input-group {
            @apply flex items-center mt-4 mb-6;
        }
        .custom-input {
            @apply flex-grow p-2 border border-gray-300 rounded-l-lg focus:ring-pink-500 focus:border-pink-500 text-gray-700;
        }
        .custom-add-button {
            @apply bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-r-lg shadow-md transition-all duration-200 ease-in-out;
        }
    </style>
</head>

        <div class="flex justify-center space-x-4 mb-8">

            <button id="deleteLastButton" class="control-button bg-red-500 hover:bg-red-600">Delete Last Word</button>
            <button id="clearButton" class="control-button">Clear Comment</button>
            <button id="copyButton" class="control-button">Copy to Clipboard</button>
        </div>

        <div class="custom-input-group">
