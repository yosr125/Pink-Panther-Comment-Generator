        body {

        .container {

            margin: 2rem auto;

            background-color: #ffffff;

        .category-title {

            align-items: center;

        /* PHRASE BUTTON STYLING */
        .word-button {

            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;

            transition: all 0.2s ease-in-out;
            transform: scale(1);
            outline: none;
            min-width: 100px;
            margin: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            justify-content: center;
        }
        .word-button:hover {
            background-color: #D81B60;

        }

        textarea {
            @apply resize-none;
