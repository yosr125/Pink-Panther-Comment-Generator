<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Panther Comment Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FCE4EC; /* Brighter, muted pink background */
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .word-button {
            /* Base styles for buttons */
            background-color: #EC407A; /* Brighter, muted rose pink */
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
            transform: scale(1);
            outline: none;
            min-width: 120px; /* Ensure buttons have a minimum width */
            min-height: 80px; /* Ensure buttons have a minimum height to accommodate images */
            margin: 0.5rem; /* Add margin around buttons */
            display: flex; /* Use flexbox for content alignment */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text */
            font-size: 0.9rem; /* Slightly smaller font for text with images */
        }
        .word-button:hover {
            background-color: #D81B60; /* Slightly deeper on hover */
            transform: scale(1.05);
        }
        .word-button:focus {
            box-shadow: 0 0 0 2px rgba(236, 64, 122, 0.5); /* Focus ring for the new pink */
        }
        .word-button img {
            @apply w-12 h-12 rounded-full object-cover mb-1; /* Styling for images inside buttons */
            border: 2px solid rgba(255, 255, 255, 0.7); /* Small border around image */
        }
        .control-button {
            @apply bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75;
        }
        textarea {
            @apply resize-y; /* Allow vertical resizing */
            min-height: 120px; /* Minimum height for the textarea */
        }
        /* Message box for copy confirmation */
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #20c997; /* Soft Teal for success */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="flex items-center justify-center mb-6">
            <!-- Decorative Pink Panther images -->
            <img src="png-transparent-inspector-clouseau-the-pink-panther-high-definition-television-desktop-pantera-television-cartoon-fictional-character (1).png" 
                 alt="Pink Panther Detective" 
                 class="mr-3 rounded-full w-16 h-16 object-contain">
            <h1 class="text-3xl font-bold text-center text-gray-800">Comment Builder</h1>
            <img src="https://placehold.co/60x60/FF69B4/FFFFFF?text=PP" alt="Pink Panther Icon" class="ml-3 rounded-full">
        </div>

        <!-- Text Area for Compiled Comment -->
        <textarea id="commentOutput"
                  class="w-full p-4 mb-4 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 text-gray-700 text-lg"
                  placeholder="Click words below to build your comment..."
                  readonly></textarea>

        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="clearButton" class="control-button">Clear Comment</button>
            <button id="copyButton" class="control-button">Copy to Clipboard</button>
        </div>

        <!-- Word/Phrase Buttons Container -->
        <div id="wordButtonsContainer" class="flex flex-wrap justify-center gap-3">
            <!-- Buttons will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <!-- Message Box for Copy Confirmation -->
    <div id="messageBox" class="message-box"></div>

    <script>
        // Array of predefined words and phrases
        // Each item is an object with 'text' and optionally 'imageUrl'
        const predefinedWords = [
            { text: "Pink Panther - scam -", imageUrl: "https://placehold.co/80x80/FF69B4/FFFFFF?text=Scam" },
            { text: "New account.", imageUrl: "https://placehold.co/80x80/ADD8E6/000000?text=New+Acc" },
            { text: "Suspicious listings.", imageUrl: "https://placehold.co/80x80/FFD700/000000?text=Susp+List" },
            { text: "Listing taken from the web.", imageUrl: "https://placehold.co/80x80/90EE90/000000?text=Web+Copy" },
            { text: "Malicious IP.", imageUrl: "https://placehold.co/80x80/FF0000/FFFFFF?text=Bad+IP" },
            { text: "Carrier suspected fraud.", imageUrl: "https://placehold.co/80x80/FFA500/FFFFFF?text=Carrier" },
            { text: "Suspicious drop off point.", imageUrl: "https://placehold.co/80x80/800080/FFFFFF?text=Drop+Off" },
            { text: "Non responsive member.", imageUrl: "https://placehold.co/80x80/D3D3D3/000000?text=No+Resp" },
            { text: "1st High value TX.", imageUrl: "https://placehold.co/80x80/FF4500/FFFFFF?text=High+Val" },
            { text: "Suspicious fingerprints.", imageUrl: "https://placehold.co/80x80/00008B/FFFFFF?text=Finger" },
            { text: "Signs of label manipulation.", imageUrl: "https://placehold.co/80x80/8B4513/FFFFFF?text=Label" },
            { text: "Known scam pattern.", imageUrl: "https://placehold.co/80x80/8B0000/FFFFFF?text=Scam+Pat" },
            { text: "Listing/item commonly used with scam cases.", imageUrl: "https://placehold.co/80x80/4B0082/FFFFFF?text=Common" },
            { text: "Suspicious deleted items.", imageUrl: "https://placehold.co/80x80/4682B4/FFFFFF?text=Deleted" },
            // Expanded phrases (general comments)
            { text: "Hello there!", imageUrl: "https://placehold.co/80x80/FFB6C1/000000?text=Hello" },
            { text: "Great point.", imageUrl: "https://placehold.co/80x80/F08080/FFFFFF?text=Great" },
            { text: "I agree.", imageUrl: "https://placehold.co/80x80/FA8072/FFFFFF?text=Agree" },
            { text: "Thanks for sharing.", imageUrl: "https://placehold.co/80x80/E9967A/FFFFFF?text=Thanks" },
            { text: "Well said!", imageUrl: "https://placehold.co/80x80/CD5C5C/FFFFFF?text=Well+Said" },
            { text: "Looking forward to more.", imageUrl: "https://placehold.co/80x80/DC143C/FFFFFF?text=More" },
            { text: "Excellent post.", imageUrl: "https://placehold.co/80x80/C71585/FFFFFF?text=Excell" },
            { text: "This is insightful.", imageUrl: "https://placehold.co/80x80/DB7093/FFFFFF?text=Insight" },
            { text: "Couldn't agree more.", imageUrl: "https://placehold.co/80x80/FF1493/FFFFFF?text=Agree" },
            { text: "Much appreciated.", imageUrl: "https://placehold.co/80x80/FF69B4/FFFFFF?text=Apprec" },
            { text: "Very helpful.", imageUrl: "https://placehold.co/80x80/FFB6C1/000000?text=Helpful" },
            { text: "Thought-provoking.", imageUrl: "https://placehold.co/80x80/F08080/FFFFFF?text=Thought" },
            { text: "Cheers!", imageUrl: "https://placehold.co/80x80/FA8072/FFFFFF?text=Cheers" },
            { text: "Have a great day!", imageUrl: "https://placehold.co/80x80/E9967A/FFFFFF?text=Day" },
            { text: "I'm curious about...", imageUrl: "https://placehold.co/80x80/CD5C5C/FFFFFF?text=Curious" },
            { text: "This resonates with me.", imageUrl: "https://placehold.co/80x80/DC143C/FFFFFF?text=Resonate" },
            { text: "So true!", imageUrl: "https://placehold.co/80x80/C71585/FFFFFF?text=True" },
            { text: "Amazing content.", imageUrl: "https://placehold.co/80x80/DB7093/FFFFFF?text=Amazing" },
            { text: "Inspiring!", imageUrl: "https://placehold.co/80x80/FF1493/FFFFFF?text=Inspire" },
            { text: "Thanks for the read.", imageUrl: "https://placehold.co/80x80/FF69B4/FFFFFF?text=Read" },
            { text: "Appreciate your effort.", imageUrl: "https://placehold.co/80x80/FFB6C1/000000?text=Effort" },
            { text: "Very well written.", imageUrl: "https://placehold.co/80x80/F08080/FFFFFF?text=Written" },
            { text: "Spot on!", imageUrl: "https://placehold.co/80x80/FA8072/FFFFFF?text=Spot+On" },
            { text: "Exactly!", imageUrl: "https://placehold.co/80x80/E9967A/FFFFFF?text=Exact" },
            { text: "You nailed it.", imageUrl: "https://placehold.co/80x80/CD5C5C/FFFFFF?text=Nailed" },
            { text: "Makes perfect sense.", imageUrl: "https://placehold.co/80x80/DC143C/FFFFFF?text=Sense" },
            { text: "I'll keep this in mind.", imageUrl: "https://placehold.co/80x80/C71585/FFFFFF?text=Mind" },
            { text: "Good job!", imageUrl: "https://placehold.co/80x80/DB7093/FFFFFF?text=Good+Job" },
            { text: "Bravo!", imageUrl: "https://placehold.co/80x80/FF1493/FFFFFF?text=Bravo" },
            { text: "Always learning.", imageUrl: "https://placehold.co/80x80/FF69B4/FFFFFF?text=Learn" },
            { text: "Such a valuable resource.", imageUrl: "https://placehold.co/80x80/FFB6C1/000000?text=Valuable" },
            { text: "Thanks again!", imageUrl: "https://placehold.co/80x80/F08080/FFFFFF?text=Thanks" },
            { text: "Looking forward to your next post.", imageUrl: "https://placehold.co/80x80/FA8072/FFFFFF?text=Next+Post" },
            { text: "This is exactly what I needed.", imageUrl: "https://placehold.co/80x80/E9967A/FFFFFF?text=Needed" },
            { text: "Super helpful!", imageUrl: "https://placehold.co/80x80/CD5C5C/FFFFFF?text=Helpful" },
            { text: "Brilliant.", imageUrl: "https://placehold.co/80x80/DC143C/FFFFFF?text=Brill" },
            { text: "You've articulated this perfectly.", imageUrl: "https://placehold.co/80x80/C71585/FFFFFF?text=Perfect" },
            { text: "I'm impressed.", imageUrl: "https://placehold.co/80x80/DB7093/FFFFFF?text=Impress" },
            { text: "Kudos!", imageUrl: "https://placehold.co/80x80/FF1493/FFFFFF?text=Kudos" },
            { text: "Wishing you all the best.", imageUrl: "https://placehold.co/80x80/FF69B4/FFFFFF?text=Best" }
        ];

        const commentOutput = document.getElementById('commentOutput');
        const wordButtonsContainer = document.getElementById('wordButtonsContainer');
        const clearButton = document.getElementById('clearButton');
        const copyButton = document.getElementById('copyButton');
        const messageBox = document.getElementById('messageBox');

        // Function to display a temporary message
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes and show
            if (type === 'error') {
                messageBox.style.backgroundColor = '#f44336'; // Red for error
            } else {
                messageBox.style.backgroundColor = '#20c997'; // Soft Teal for success
            }

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 2000); // Message disappears after 2 seconds
        }

        // Function to create and append word buttons
        function createWordButtons() {
            // Clear existing buttons before creating new ones
            wordButtonsContainer.innerHTML = ''; 
            predefinedWords.forEach(item => { // Iterate over objects
                const button = document.createElement('button');
                button.className = 'word-button';
                
                if (item.imageUrl) {
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    img.alt = item.text; // Alt text for accessibility
                    img.onerror = function() {
                        this.onerror = null; // Prevent infinite loop
                        this.src = 'https://placehold.co/80x80/CCCCCC/000000?text=Error'; // Fallback image
                    };
                    button.appendChild(img);
                }

                const textSpan = document.createElement('span');
                textSpan.textContent = item.text;
                button.appendChild(textSpan);
                
                button.addEventListener('click', () => {
                    if (commentOutput.value.length > 0 && !commentOutput.value.endsWith(' ') && !item.text.startsWith(',') && !item.text.startsWith('.')) {
                        commentOutput.value += ' ';
                    }
                    commentOutput.value += item.text;
                    commentOutput.scrollTop = commentOutput.scrollHeight;
                });
                wordButtonsContainer.appendChild(button);
            });
        }

        // Event listener for Clear button
        clearButton.addEventListener('click', () => {
            commentOutput.value = '';
            showMessage('Comment cleared!', 'success');
        });

        // Event listener for Copy button
        copyButton.addEventListener('click', () => {
            if (commentOutput.value) {
                const tempInput = document.createElement('textarea');
                tempInput.value = commentOutput.value;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    showMessage('Comment copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy comment.', 'error');
                } finally {
                    document.body.removeChild(tempInput);
                }
            } else {
                showMessage('Nothing to copy!', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', createWordButtons);
    </script>
</body>
</html>
